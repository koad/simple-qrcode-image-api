</head>

<template name="app">
	{{#if url}}

	<span id="codeBox" class="qrCodeBox" style="width: {{size}}px; height: {{size}}px">
		{{>qrcode text=url size=size render="table" fill="#222" background="#ACBAC7"}}
	</span>
		<center>
			<pre>{{url}}</pre>
			<hr>
			<span>
				Download or share as an image: 
				<span><a href="/image/{{url}}.pdf">.pdf</a>, </span>
				<span><a href="/image/{{url}}.svg">.svg</a>, </span>
				<span><a href="/image/{{url}}.png">.png</a>, </span>
				<span><a href="/image/{{url}}.eps">.eps</a></span>
			</span>
		</center>


	{{else}}
		<center>
				<span>error: something went wrong, likely a bug.</span>
		</center>
	{{/if}}

	{{> footer}}
</template>

<template name="welcome">

	<center>
		<h2>koad's simple qr image generator</h2>

		<br><br>

		<span>To get an image, send to the `/image/:content` endpoint, and attach the file extention of the type of file you want in return.<br> example: https://qr.koad.sh/image/hello-world.png</span>

		<br><br>

		<h3>get a file: `pdf`, `svg`, `png` or `eps`</h3>
		<span><a href="/image/hello-world.pdf">/image/hello-world.pdf</a></span><br>
		<span><a href="/image/hello-world.svg">/image/hello-world.svg</a></span><br>
		<span><a href="/image/hello-world.png">/image/hello-world.png</a></span><br>
		<span><a href="/image/hello-world.eps">/image/hello-world.eps</a></span><br>
		
		<br>

		<h3>render a qrcode in a browser window</h3>
		<a href="/hello-world">/hello-world</a><br>
		<a href="/CKyXmPGmjrAMY5uK46koHMVnkPCUsFqUkB">/CKyXmPGmjrAMY5uK46koHMVnkPCUsFqUkB</a><br>

	</center>
	{{> footer}}
</template>

<template name="footer">
		<p class="footer" align="middle">
			<a href="https://docs.koad.sh/repo/simple-qrcode-image-api">read the docs</a> | <a href="https://github.com/koad/simple-qrcode-image-api">view the source</a>
		</p>
</template>
